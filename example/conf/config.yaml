defaults:
  - override hydra/sweeper: optuna
  - override hydra/sweeper/sampler: tpe

hydra:
  sweeper:
    sampler:
      seed: 123
    direction: minimize
    study_name: sphere
    storage: null
    n_trials: 50
    n_jobs: 1
    params:
      +x: range(-5.5, 5.5, step=0.5)
      +y: choice(-5, 0, 5)